<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" >
        <link href="./css/style.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/png" href="../icon.png">
        <title>Online Examination System</title>
    </head>
    <body>
        <div class="shadow rounded-3 sidebar">
            <h3 style="margin: 20px;">Questions</h3>
            <ul id="question-list"></ul>
        </div>
        <div class="shadow rounded-3 navbar" style="margin: 20px; padding: 10px;">
            <img id="menu-button" src="../menu.png" width="30" height="25">
            <input type = "submit" id="logout" value="Logout"/>
        </div>
        <div class="shadow rounded-3 position-absolute top-50 start-50 translate-middle" style="width:60%; padding: 30px;">
            <h4 id="question">
                <b>Q. which option best describes your job role?</b>
            </h4>
            <div class="options">
                <label class="option">
                    <h7 id="a">Small Business Owner or Employee</h7>
                    <input type="radio" name="radio" id="optionA">
                    <span class="checkmark"></span>
                </label>
                <label class="option" >
                    <h7 id="b">Small Business Owner or Employee</h7>
                    <input type="radio" name="radio" id="optionB">
                    <span class="checkmark"></span>
                </label>
                <label class="option">
                    <h7 id="c">Journalist or Activis</h7>
                    <input type="radio" name="radio" id="optionC">
                    <span class="checkmark"></span> 
                </label> 
                <label class="option">
                    <h7 id="c">Other</h7>
                    <input type="radio" name="radio" id="optionD"> 
                    <span class="checkmark"></span> 
                </label> 
            </div>
            <div class="buttons">
                <input type = "submit" id="prev" value="Previous"/>
                <input type = "submit" id="save" value="Save"/>
                <input type = "submit" id="nxt" value="Next"/>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../node_modules/jquery/dist/jquery.min.js" ></script>
        <script src="./index.js" type="module"></script>
    </body>
</html>
