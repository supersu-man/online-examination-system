<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" >
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="../icon.png">
    <title>Login</title>
</head>
<body>
    <div class="text-center position-absolute top-50 start-50 translate-middle shadow rounded-3" style="width: 35rem;height:fit-content; padding: 30px;">
        <div class="card-body">
            <img src="../icon.png" id="icon" alt="User Icon" width="90" height="90"/>
            <input type="text" id="username"  placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <input type="submit" id="loginButton" value="Log In">
        </div>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./login.js" type="module"></script>
</body>
</html>
