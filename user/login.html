<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" >
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="../icon.png">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="card card-1">
            <div class="fadeIn">
                <img src="../icon.png" id="icon" alt="User Icon" width="90" height="90"/>
            </div>
            <input type="text" id="username" class="fadeIn" placeholder="Username">
            <input type="password" id="password" class="fadeIn" placeholder="Password">
            <input type="submit" id="loginButton" class="fadeIn" value="Log In">
        </div>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./login.js" type="module"></script>
</body>
</html>
